apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmasiavr-backend
  namespace: farmasia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farmasiavr-backend
  template:
    metadata:
      labels:
        app: farmasiavr-backend
    spec:
      containers:
        - name: farmasiavr-backend
          image: juhosii/farmasiavr-backend:latest
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGODB_URL
            - name: EMAIL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: EMAIL
            - name: EMAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: EMAIL_PASSWORD
            - name: RECIPIENT
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: RECIPIENT
---
apiVersion: v1
kind: Service
metadata:
  name: farmasiavr-backend
  namespace: farmasia
spec:
  selector:
    app: farmasiavr-backend
  ports:
    - port: 80
      targetPort: 3001
  type: LoadBalancer
