apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmasiavr-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farmasiavr-backend
  template:
    metadata:
      labels:
        app: farmasiavr-backend
        application: farmasiavr-backend
    spec:
      containers:
        - name: farmasiavr-backend
          image: farmasiavr/farmasiavr-backend:1.39
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGODB_URL
            - name: DEFAULT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DEFAULT_EMAIL
            - name: DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DEFAULT_PASSWORD
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: REDIS_URL
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: SESSION_SECRET
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: API_TOKEN
---
apiVersion: v1
kind: Service
metadata:
  name: farmasiavr-backend
  labels:
    application: farmasiavr-backend
spec:
  selector:
    app: farmasiavr-backend
  ports:
    - name: 8080-tcp
      protocol: TCP
      port: 8080
      targetPort: 3001
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: farmasiavr-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Mi
  storageClassName: pomppa25
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
        application: farmasiavr-backend
    spec:
      containers:
        - name: mongo
          image: bitnami/mongodb:latest
          ports:
            - containerPort: 27017
          env:
            - name: MONGODB_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGODB_ROOT_USER
            - name: MONGODB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGODB_ROOT_PASSWORD
            - name: MONGODB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MONGODB_DATABASE
          volumeMounts:
            - name: farmasiavr-pvc
              mountPath: /data/db
      volumes:
        - name: farmasiavr-pvc
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: farmasiavr-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    application: farmasiavr-backend
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongo
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      securityContext:
        fsGroup: 1001490000
      containers:
      - name: redis
        image: redis:latest
        securityContext:
          runAsUser: 1001490000
          runAsNonRoot: true
          allowPrivilegeEscalation: false
        ports:
        - containerPort: 6379
        command: ["redis-server"]
        args: ["--appendonly", "yes", "--dir", "/data"]
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
  selector:
    app: redis
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  labels:
    application: farmasiavr-backend
type: Opaque
data:
  